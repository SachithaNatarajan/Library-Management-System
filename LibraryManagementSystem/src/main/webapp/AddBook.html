<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>
<form method="post" action="MainServlet">
<h1>Add Book</h1><br><br>
ISBN Number:<input type="text" name="isbn"><br><br>
Book Name:<input type="text" name="bookName"><br><br>
Book Type:
<select name="bookType">
<option value="T">Technical</option>
<option value="G">General</option>
</select><br><br>
Author Name:
<select name="authorName">
<option value="RobinSharma">RobinSharma</option>
<option value="R.K.Narayan">R.K.Narayan</option>
<option value="Paulo Coelho">Paulo Coelho</option>
<option value="Alexa">Alexa</option>
</select><br><br>
Book Cost:<input type="number" name="cost"><br><br>
<input type="submit" name="operation" value="AddBook">
</form>
</body>
</html>
